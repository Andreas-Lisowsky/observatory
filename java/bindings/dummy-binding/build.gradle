def benchmarkClass = 'de.hhu.bsinfo.observatory.dummy.DummyBenchmark'

compileJava {
    sourceCompatibility = '8'
    targetCompatibility = '8'
    options.encoding = 'UTF-8'
}

buildConfig {
    clsName = 'BuildConfig'
    packageName = 'de.hhu.bsinfo.observatory.generated'

    charset = 'UTF-8'
    buildConfigField 'String', 'CONNECTION_CLASS_NAME', benchmarkClass
}